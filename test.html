<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secure Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>JavaScript Alert XSS Vulnerability</h2>

<button onclick="xssFunction()">Try it</button>

<script>
function xssFunction() {
  var userInput = prompt("Please enter your name", "Harry Potter");
  // Ensure that the user input is properly escaped before inserting it into the DOM
  var safeUserInput = document.createTextNode(userInput);
  var demoElement = document.getElementById("demo");
  demoElement.innerHTML = ""; // Clear the content
  demoElement.appendChild(safeUserInput); // Append the safe text node
}
</script>

<p id="demo"></p>

</body>
</html>
