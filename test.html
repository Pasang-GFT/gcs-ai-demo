<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input Display</title>
</head>
<body>

<h2>JavaScript Alert XSS Vulnerability</h2>

<button onclick="xssFunction()">Try it</button>

<script>
function xssFunction() {
  var userInput = prompt("Please enter your name", "Harry Potter");
  // Ensure that the user input is properly escaped to prevent XSS attacks
  document.getElementById("demo").textContent = userInput;
}
</script>

<p id="demo"></p>

</body>
</html>
